<html>
<head>  
   <style>
         svg.spinner {

           path { 
             animation: fadeIn 2.4s linear infinite;  
             fill:#88bb00;
           }

           #p1 { animation-delay: 0s; }
           #p2 { animation-delay: .4s; }
           #p3 { animation-delay: .8s; }
           #p4 { animation-delay: 1.2s; }
           #p5 { animation-delay: 1.6s; }
         }
         @keyframes fadeIn  {
             0% { opacity:0.3 } 
             25%, 100% { opacity:1 }
         }

   </style>
 </head>
